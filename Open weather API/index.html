<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tit">
        <h1>OpenWeatherüå•Ô∏è</h1>
    </div>
   
    <div class="head">
    <div class="dp">
        
            <form id="submit" action="">
                <input type="text" name="" id="inputdata" placeholder="Enter city name" autocomplete="off">
                <button id="btn">üîçÔ∏é </button>
               
            </form>
            <div class="error" >Check for weather now <span id="red">?</span> </div>
          
            <div class="container">
                
                <p class="lat">lat</p>
                <p class="lon">lon</p>
                <p class="hum">humidity</p>
                <p class="speed">speed</p>
                

            </div>
           
            <div class="weather">
               
                <div class="img">
                    <img class="icon" src=https://openweathermap.org/img/wn/10d@2x.png alt="">img
                </div>
               
                <div class="temperature">
                    <p class="temp">25 c</p>
                </div>
                <div class="place">
                    <p class="name">name</p>
                </div>    
                <div class="content">
                    <p class="main">main</p>
                </div>
                     
                
            </div>
    </div>
    

</div>
<footer>

</html>
